<div class="row">
    <div class="col-md-12">
        <h1>Triggers Definitions</h1>
    </div>
    <div class="col-md-12">
        <div class="dataTables_wrapper no-footer">
            <div class="dataTables_header">
                <div class="dataTables_info text-right">
                    <button ui-sref="newTrigger" type="button" class="btn btn-primary">New Trigger</button>
                    <button type="button" class="btn btn-info" ng-click="refreshTriggers()">Refresh</button>
                </div>
            </div>
            <table class="datatable table table-striped table-bordered dataTable no-footer" role="grid">
                <thead>
                <tr role="row">
                    <th class="vert-align">Id</th>
                    <th class="vert-align">Active</th>
                    <th class="vert-align">Name</th>
                    <th class="vert-align">Description</th>
                    <th class="vert-align">Match</th>
                    <th class="vert-align">Notifiers</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="trigger in triggers" ng-class-odd="'gradeA odd'" ng-class-even="'gradeA even'" >
                    <td class="vert-align">{{ trigger.id }}</td>
                    <td class="vert-align">{{ trigger.active }}</td>
                    <td class="vert-align">{{ trigger.name }}</td>
                    <td class="vert-align">{{ trigger.description }}</td>
                    <td class="vert-align">{{ trigger.match }}</td>
                    <td class="vert-align">
                        <ul class="list-unstyled">
                            <li ng-repeat="notifier in trigger.notifiers">{{ notifier }}</li>
                        </ul>
                    </td>
                    <td class="text-right vert-align">
                        <a ui-sref="viewTrigger({id:trigger.id})" class="btn btn-primary">View</a>
                        <a class="btn btn-danger" ng-click="deleteTrigger(trigger)">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>   
        <div class="col-md-offset-2 col-md-8">
            <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
        </div>
    </div>
</div>
