<body>

            <span class="icon-bar"></span>
            <span class="icon-bar"></span>

        </button>        
        <a class="navbar-brand" href ui-sref="dashboard">
            <h3 class="sub-header">RHQ Alerts
                <small class="mg-left">Console</small>
            </h3>
        </a>
    </div>
    <div class="navbar-collapse navbar-collapse-3 collapse" collapse="!isCollapsed" style="height: 0px;">
        <ul class="nav navbar-nav navbar-utility">
            <li>
                <a href="#">Status</a>

                    <li>
                        <a href="#">Logout</a>
                    </li>

            </li>
        </ul>

            <li>
                <a href ui-sref="dashboard">Dashboard</a>
            </li>
            <li class="dropdown" dropdown="">
                <a role="button" class="dropdown-toggle" dropdown-toggle="">
                    Definitions<b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                    <li><a href ui-sref="triggers">Triggers</a></li>
                    <li><a href ui-sref="thresholds" ui-sref-active="active">Thresholds</a></li>
                    <li><a href ui-sref="rules">Rules</a></li>
                </ul>
            </li>
        </ul>
    </div>
</nav>
<div class="container-fluid">
        <div ui-view></div>
</div>
